{% extends 'base.html' %}
{% load cart_tags %} 

{% block content %}
    <style>
        /* Estilos visuales bonitos */
        .img-agotada { filter: grayscale(100%); opacity: 0.6; }
        
        .marcas-sticky-panel { 
            position: sticky; top: 50px; z-index: 1040; 
            background-color: #f8f9fa; padding: 10px 0; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-bottom: 1px solid #dee2e6;
        }
        
        .btn-marca-custom {
            border-radius: 50rem; margin: 0 5px; border: 1px solid #dee2e6; 
            background: white; color: #6c757d; font-weight: 600; padding: 8px 18px;
            transition: all 0.2s ease;
        }
        .btn-marca-custom.activo {
            background-color: #0d6efd; color: white; border-color: #0d6efd;
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(13, 110, 253, 0.3);
        }
        .btn-marca-custom:hover:not(.activo) { background-color: #e9ecef; }
        
        /* Ajuste para el contenido */
        #platos-container { min-height: 500px; transition: opacity 0.2s ease; }
    </style>

    <div id="data-carrito-inicial" data-carrito='
    {% if carrito_data_json %}
            {{ carrito_data_json|safe }}
        {% else %}
            {}
        {% endif %}
    '></div>

    <div class="container mt-5 pt-4">
        <div class="text-center mb-4 mt-4"> 
            <h1 class="display-6 fw-bold text-secondary">Nuestra Carta</h1>
        </div>

        <div class="marcas-sticky-panel mb-4"> 
            <div class="d-flex justify-content-center flex-wrap" id="contenedor-marcas">
                {% for m in todas_marcas %}
                    <button type="button" 
                            class="btn-marca-custom {% if marca_actual and m.id == marca_actual.id %}activo{% endif %}"
                            id="btn-marca-{{ m.slug }}"
                            onclick="cargarMarca(event, '{{ m.slug }}')">
                        {{ m.nombre|upper }}
                    </button>
                {% endfor %}
            </div>
        </div>

        <div id="platos-container">
            {% include 'catalogo/platos_list.html' %} 
        </div>
    </div>

    <div class="modal fade" id="modalUniversal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="contenidoModal"></div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"><i class="fas fa-check me-2"></i> ¡Agregado al carrito!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // === 1. MEMORIA DE SCROLL Y ESTADO ===
        const scrollMemory = {}; 
        let marcaActualSlug = "{{ marca_actual.slug|default:'' }}";

        // Función auxiliar para actualizar visualmente todos los badges de la marca
        function actualizarBadgesMarca(carritoData) {
            document.querySelectorAll('[id^="badge-"]').forEach(badge => {
                const varianteId = badge.id.split('-')[1];
                const cantidad = carritoData[varianteId] || 0; 

                badge.innerText = cantidad;
                
                if (cantidad > 0) {
                    badge.classList.remove('d-none');
                    badge.classList.add('bg-dark');
                } else {
                    badge.classList.add('d-none');
                    badge.classList.remove('bg-dark');
                }
            });
        }

        // Función para cambiar de marca (Tab - AJAX)
        function cargarMarca(e, slug) {
            e.preventDefault();
            
            if (marcaActualSlug) {
                scrollMemory[marcaActualSlug] = window.scrollY;
            }

            document.querySelectorAll('.btn-marca-custom').forEach(b => b.classList.remove('activo'));
            const btn = document.getElementById('btn-marca-' + slug);
            if(btn) btn.classList.add('activo');

            const container = document.getElementById('platos-container');
            container.style.opacity = '0.4'; 

            fetch(`/ajax/platos/${slug}/`)
                .then(r => r.json()) 
                .then(data => {
                    // 1. Inyectamos el HTML
                    container.innerHTML = data.html; 
                    container.style.opacity = '1';
                    
                    // 2. ACTUALIZACIÓN CRÍTICA AJAX: Forzamos el estado visual con los datos del JSON
                    if (data.carrito_data) {
                        actualizarBadgesMarca(data.carrito_data);
                    }
                    
                    // 3. Actualizar contador global del carrito
                    const cartCount = document.getElementById('cart-count');
                    if(cartCount) { 
                        cartCount.innerText = data.cart_count; 
                        if(data.cart_count > 0) {
                            cartCount.classList.remove('d-none');
                        } else {
                            cartCount.classList.add('d-none');
                        }
                    }

                    // 4. Reactivar formularios y scroll
                    activarFormulariosDirectos();
                    marcaActualSlug = slug;
                    sessionStorage.setItem('marcaActiva', slug); 

                    if (scrollMemory[slug] !== undefined) {
                        window.scrollTo({ top: scrollMemory[slug], behavior: 'auto' });
                    } else {
                        const offset = container.offsetTop - 140; 
                        window.scrollTo({ top: offset > 0 ? offset : 0, behavior: 'smooth' });
                    }
                })
                .catch(err => {
                    console.error(err);
                });
        }

        // --- SOLUCIÓN DE PERSISTENCIA AL CARGAR LA PÁGINA (Regreso del Carrito) ---
        document.addEventListener('DOMContentLoaded', function() {
            activarFormulariosDirectos();
            
            // 1. LECTURA CRÍTICA DE DATOS: Leemos el JSON del atributo data-
            const dataElement = document.getElementById('data-carrito-inicial');
            
            if (dataElement) {
                try {
                    // Leemos el string del atributo 'data-carrito'
                    const carritoDataString = dataElement.getAttribute('data-carrito').trim();
                    
                    if (carritoDataString && carritoDataString !== '{}') {
                        // Usamos JSON.parse para convertir el string JSON limpio a un objeto JS
                        const carritoDataInicial = JSON.parse(carritoDataString); 
                        
                        if (Object.keys(carritoDataInicial).length > 0) {
                            actualizarBadgesMarca(carritoDataInicial);
                        }
                    }
                } catch (e) {
                    console.error("Error al parsear el carrito_data inicial:", e);
                }
            }


            // 2. Lógica para activar la última marca (memoria de navegación)
            const lastMarca = sessionStorage.getItem('marcaActiva');
            if(lastMarca && lastMarca !== "{{ marca_actual.slug }}" && lastMarca !== "undefined") {
                const btn = document.getElementById('btn-marca-' + lastMarca);
                if(btn) btn.click();
            }
        });
        // --- FIN DE LA SOLUCIÓN DE PERSISTENCIA AL CARGAR LA PÁGINA ---

        // === 2. ABRIR MODAL (Sin cambios funcionales) ===
        function abrirModal(url) {
            const modalEl = document.getElementById('modalUniversal');
            const contenido = document.getElementById('contenidoModal');
            
            contenido.innerHTML = '<div class="p-5 text-center"><div class="spinner-border text-primary"></div></div>';
            const modalBS = new bootstrap.Modal(modalEl);
            modalBS.show();

            fetch(url)
                .then(r => r.text())
                .then(html => {
                    contenido.innerHTML = html;
                    const form = document.getElementById('form-modal-ajax');
                    if (form) conectarFormularioAjax(form, modalBS);
                })
                .catch(err => {
                    console.error(err);
                    contenido.innerHTML = '<div class="alert alert-danger m-3">Error al cargar opciones</div>';
                });
        }

        // === 3. LOGICA AJAX FORMULARIOS (Sin cambios funcionales) ===
        function conectarFormularioAjax(form, modalInstance = null) {
            form.addEventListener('submit', function (e) {
                e.preventDefault(); 
                
                const btn = this.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
                
                const formActionUrl = this.action;
                const varianteIdMatch = formActionUrl.match(/\/(\d+)\/$/);
                const varianteId = varianteIdMatch ? varianteIdMatch[1] : null;

                fetch(this.action, {
                    method: 'POST',
                    body: new FormData(this),
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'ok') {
                        if (modalInstance) modalInstance.hide();
                        
                        // 1. Actualizar contador global del carrito
                        const cartCount = document.getElementById('cart-count');
                        if(cartCount) { 
                            cartCount.innerText = data.cant_total; 
                            if(data.cant_total > 0) {
                                cartCount.classList.remove('d-none');
                            } else {
                                cartCount.classList.add('d-none');
                            }
                        }
                        
                        // 2. ACTUALIZACIÓN CRÍTICA DEL BADGE NEGRO
                        if(varianteId) {
                            const badge = document.getElementById('badge-' + varianteId);
                            
                            if(badge) { 
                                badge.innerText = data.cant_producto; 
                                
                                if(data.cant_producto > 0) {
                                    badge.classList.remove('d-none');
                                    badge.classList.remove('bg-dark'); 
                                    
                                    badge.classList.add('bg-success');
                                    setTimeout(() => {
                                        badge.classList.remove('bg-success');
                                        badge.classList.add('bg-dark'); 
                                    }, 1000);

                                } else {
                                    badge.classList.add('d-none');
                                }
                            }
                        }

                        // 3. Mostrar la notificación Toast
                        const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                        toast.show();
                    } else {
                        Swal.fire('Atención', data.message || 'Error desconocido', 'warning');
                    }
                })
                .catch(err => {
                    console.error(err);
                    Swal.fire('Error', 'Ocurrió un error de conexión o servidor.', 'error');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                });
            });
        }

        function activarFormulariosDirectos() {
            document.querySelectorAll('.form-ajax-directo').forEach(form => {
                conectarFormularioAjax(form);
            });
        }
    </script>
{% endblock %}
